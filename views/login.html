<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>QuikClok</title>
</head>
<body>
    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Welcome to QuikClok</h1>
          
          <form id="newUser" action="/signup" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="fName" type="text"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="lName" type="text"/>
            </div>
          </div>

          <div class="second-row">
            <div class="field-wrap">
              <label>
                Business Name<span class="req">*</span>
              </label>
              <input id="bName" type="text"/>
            </div>

            <div class="field-wrap">
              <label>
                Account Type<span class="req">*</span>
              </label>
              <input id="account" type="text"/>
            </div>
          </div>

          <div class="third-row">
            <div class="field-wrap">
              <label>
                Set Username<span class="req">*</span>
              </label>
              <input id="username" type="text"/>
            </div>

            <div class="field-wrap">
              <label>
                Set Password<span class="req">*</span>
              </label>
              <input id="password" type="password"/>
            </div>
          </div>



          
          <button href="/manager" type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/login" method="post">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="username" aria-label="Username"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" aria-label="Password"/>
          </div>
          
          <button href="/manager" type="submit" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div>
      
</div> 
<script src="js/signup.js" type="text/javascript"></script>
<script src="js/loginSignup.js" type="text/javascript"></script>
</body>
</html>
